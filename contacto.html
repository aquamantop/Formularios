<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p id="top">20% de descuento en todos los productos!</p>
        <div class="empresa">
            <img src="./Img/logo.png" alt="Logo">
            <span id="titulo">Tienda De Juegos</span>
        </div>
        <nav>
            <ul type="none" class="links">
                <li class="items"><a href="./heroes.html">Home</a></li>
                <li class="items"><a href="./registro.html">Registrarse</a></li>
                <li class="items"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="contacto" action="js">
            <legend>Contacto</legend>
            <br>
            <label for="usuario">
                <input type="text" name="nombre" id="usuario" placeholder="Nombre y Apellido">
            </label>
            <br>
            <label for="correo">
                <input type="email" name="email" id="correo" placeholder="Correo Electrónico">
            </label>
            <br>
            <textarea name=“comentario” rows="10" cols="53" placeholder="¡Deja tu comentario!"></textarea>
            <br>
            <p>
                <input class="boton1" type="reset" name="resetear" value="Resetear">
                <input class="boton2" type="submit" name="registrar" value="Entrar">
            </p>
        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados a Franco</p>
    </footer>
</body>
</html>
