<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p id="top">20% de descuento en todos los productos!</p>
        <div class="empresa">
            <img src="./Img/logo.png" alt="Logo">
            <span id="titulo">Tienda De Juegos</span>
        </div>
        <nav>
            <ul type="none" class="links">
                <li class="items"><a href="./heroes.html">Home</a></li>
                <li class="items"><a href="./registro.html">Registrarse</a></li>
                <li class="items"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main id="contenedor">
        <div>
            <section id="tituloSuper">
            <h2>¡Añadí tu super!</h2>
            <p>Agregá tu personaje favorito completando las opciones</p>
            </section>
            <form action="">
                <section class="" id="hijos">
                    <label class="before" for="nick">Nombre
                        <br>
                        <input class="estilo" type="text" name="nombre" id="nick">
                    </label>
                    <br>
                    <label class="label" for="calendario">Fecha
                        <br>
                        <input class="estilo" type="date" name="fecha" id="calendario"> 
                    </label>
                    <br>
                    <label for="descripcion">
                        <textarea name="descripcion" id="descripcion" cols="30" rows="15" placeholder="Descripcion"></textarea>
                    </label>
                </section>

                <section id="hijos">
                    <label class="before" for="especie">Especie
                        <br>
                        <select class="estilo" name="especie" id="especie">
                            <option value="seleccion" disabled selected>Especie</option>
                            <option value="Tierra">Humano</option>
                            <option value="Marte">Marciano</option>
                            <option value="Desconocida">Desconocida</option>
                        </select>
                    </label> 
                    <br>
                    <label class="label" id="foto" for="archivo">Agregar Foto
                        <br>
                        <input type="file" id="archivo" accept=".jpg, .png, .jpeg, .pdf">
                    </label>
                    <br>
                    <label class="label" for="poderes">Poderes
                        <br>
                        <input type="checkbox" id="poderes" name="poderes">Volar
                        <br>
                        <input type="checkbox" id="poderes" name="poderes">Superinteligencia
                        <br>
                        <input type="checkbox" id="poderes" name="poderes">Vista de rayo láser
                        <br>
                        <input type="checkbox" id="poderes" name="poderes">Billetera gorda
                    </label>
                    <hr>
                    <label class="label" for="tipoPersonaje">Tipo de Personaje
                    <br>
                        <input type="radio" id="tipoPersonaje" name="tipoDePersonaje">Héroe / Heroina
                    <br>
                        <input type="radio" id="tipoPersonaje" name="tipoDePersonaje">Villano / Villana
                    </label>
                </section>
            </form>
            <input id="añadir" type="submit" value="Añadir">

        </div>
    </main>

    <footer id="footerSuper">
        <p>Todos los derechos reservados a Franco</p>
    </footer>
</body>
</html>
