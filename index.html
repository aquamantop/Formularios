<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p id="top">20% de descuento en todos los productos!</p>
        <div>
            <img src="./Img/logo.png" alt="Logo">
            <span id="titulo">Ituzapato</span>
        </div>
    </header>

    <main>
        <form id="inicioSesion" action="js">
            <legend>Login</legend>
            <label for="usuario"> 
                <input type="text" name="nombre" id="usuario" placeholder="Usuario">
            </label>
            <label for="clave">
                <input type="password" name="contraseña" id="clave" placeholder="Contraseña">
            </label>
                <br>
                <input type="submit" name="enviar" value="Entrar">
                <br>
                <a href="/registro.html">¿No tienes una cuenta?</a> <span>Registrarme</span>
        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados a Ituzapato</p>
    </footer>
</body>
</html>
